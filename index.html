<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ru Xiu | E-Portfolio</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Navigation -->
        <aside class="navigation">
            <div class="logo">
                <h1>Ru Xiu</h1>
                <p>Creative Developer</p>
            </div>
            <nav>
                <a href="#work">Work</a>
                <a href="#projects">Projects</a>
                <a href="#gallery">Gallery</a>
                <a href="#about">About</a>
            </nav>
            <div class="contact">
                <p><a href="mailto:your_email@example.com">Email</a> Â· <a href="https://www.instagram.com/ryus.l/">Instagram</a></p>
            </div>
        </aside>

        <!-- Right Main Content -->
        <main class="main-content">
            <div class="particles" id="particles-js"></div>
            <div class="content">
                <h1>Hello!</h1>
                <p>
                    I'm Ru Xiu, a Computer Science student blending creativity and technology. Explore my projects and lomography journey.
                </p>
                <a href="#projects" class="btn">View Work</a>
            </div>
        </main>
    </div>

    <!-- Particle JS -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#ffffff' },
                shape: {
                    type: 'circle',
                    stroke: { width: 0, color: '#000000' },
                    polygon: { nb_sides: 5 },
                },
                opacity: { value: 0.5, random: false },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: '#ffffff', opacity: 0.4, width: 1 },
                move: {
                    enable: true,
                    speed: 3,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                },
            },
            interactivity: {
                detect_on: 'canvas',
                events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' } },
                modes: { grab: { distance: 400, line_linked: { opacity: 1 } }, repulse: { distance: 200 } },
            },
            retina_detect: true,
        });
    </script>
</body>
</html>
