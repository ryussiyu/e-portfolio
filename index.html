<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ru Xiu's Lomography</title>
    <style>
        /* Reset and Base Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Header Section */
        header {
            background: url('assets/Japan_01.jpg') no-repeat center center/cover;
            height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        header h1 {
            font-size: 4em;
            margin: 0;
        }

        header p {
            font-size: 1.5em;
            margin: 20px 0;
        }

        nav {
            margin-top: 20px;
        }

        nav a {
            margin: 0 15px;
            color: white;
            font-size: 1.2em;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Gallery Section */
        section.gallery {
            padding: 50px;
            background: #fff;
        }

        section.gallery h2 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            color: #0056b3;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .gallery-grid img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .gallery-grid img:hover {
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <header>
        <h1>Ru Xiu's Lomography</h1>
        <p>A showcase of my journey in Japan and Vietnam</p>
        <nav>
            <a href="#about">About Me</a>
            <a href="#gallery">Gallery</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Gallery Section -->
    <section id="gallery" class="gallery">
        <h2>ðŸ“¸ My Lomography</h2>
        <div class="gallery-grid">
            <img src="assets/Japan_02.jpg" alt="Japan Photo 2">
            <img src="assets/Japan_03.jpg" alt="Japan Photo 3">
            <img src="assets/Japan_04.jpg" alt="Japan Photo 4">
            <img src="assets/Japan_05.jpg" alt="Japan Photo 5">
            <img src="assets/Japan_06.jpg" alt="Japan Photo 6">
            <img src="assets/Japan_07.jpg" alt="Japan Photo 7">
            <img src="assets/Vietnam_01.jpg" alt="Vietnam Photo 1">
            <img src="assets/Vietnam_02.jpg" alt="Vietnam Photo 2">
            <img src="assets/Vietnam_03.jpg" alt="Vietnam Photo 3">
            <img src="assets/Vietnam_04.jpg" alt="Vietnam Photo 4">
            <img src="assets/Vietnam_05.jpg" alt="Vietnam Photo 5">
            <img src="assets/Vietnam_06.jpg" alt="Vietnam Photo 6">
        </div>
    </section>

    <!-- Footer -->
    <footer id="contact">
        <p>Connect with me on Instagram: <a href="https://www.instagram.com/ryus.l/">@ryus.l</a></p>
        <p>Â© 2024 Ru Xiu | <a href="https://github.com/ryussiyu">GitHub Profile</a></p>
    </footer>
</body>
</html>
