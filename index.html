<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ru Xiu's Lomography</title>
    <style>
        /* Reset and Base Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Header Section */
        header {
            background: url('https://scontent.fkul5-3.fna.fbcdn.net/v/t39.30808-6/468955694_10161185061389737_3338793373557498522_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=cf85f3&_nc_ohc=-G2_yW2CZtQQ7kNvgFTvP-H&_nc_zt=23&_nc_ht=scontent.fkul5-3.fna&_nc_gid=AhW7q-u97uco6JtejspIqq1&oh=00_AYDk6Kbt7UQqmUnd31_DZtvKhHhGSLgH0ixA&oe=67744FF1') no-repeat center center/cover;
            height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        header h1 {
            font-size: 4em;
            margin: 0;
        }

        header p {
            font-size: 1.5em;
            margin: 20px 0;
        }

        /* Gallery Section */
        section.gallery {
            padding: 50px;
            background: #fff;
        }

        section.gallery h2 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .gallery-grid img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .gallery-grid img:hover {
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <header>
        <h1>Ru Xiu's Lomography</h1>
        <p>Discover the world through my lens</p>
    </header>

    <!-- Gallery Section -->
    <section class="gallery">
        <h2>ðŸ“¸ My Gallery</h2>
        <div class="gallery-grid">
            <img src="https://via.placeholder.com/400x300" alt="Lomography 1">
            <img src="https://via.placeholder.com/400x300" alt="Lomography 2">
            <img src="https://via.placeholder.com/400x300" alt="Lomography 3">
            <img src="https://via.placeholder.com/400x300" alt="Lomography 4">
            <img src="https://via.placeholder.com/400x300" alt="Lomography 5">
            <img src="https://via.placeholder.com/400x300" alt="Lomography 6">
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 Ru Xiu | <a href="https://github.com/ryussiyu">GitHub Profile</a></p>
    </footer>
</body>
</html>
